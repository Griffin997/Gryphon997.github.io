<!doctype html>
<html>
<link href= "page.css" rel="stylesheet" type="text/css">

<title>Three Card Monty</title>

<body onload="flipUp()">
  <!--script src="//code.jquery.com/jquery-1.11.0.min.js"> </script-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./page.js"></script>

  <h1>Three Card Monty</h1>
  <p>Click the GO button when you are ready to play. Observe two cards switching each second. Guess the placement of the queen to win.</p>
  <p>Two cards will switch places, every second, ten times or less.</p>
  <p>GOOD LUCK!</p>
  
  <button onclick="start()">GO</button>
  <h2 id="winner">Get ready to play.</h2>
  
  <table id="container"> 
    <tr>
      <td class="animate">
        <img id="face1" class="genface" src="AceSpades.png" alt="Ace of Spades" Height="400px" width="300p">
        <div class="checker"></div>
      </td>
      <td class="animate">
        <img id="face2" class="genface" src="QueenSpades.png" alt="Queen of Spades" Height="400px" width="300p">
        <div class="checker"></div>
      </td>
      <td class="animate">
        <img id="face3" class="genface" src="AceClubs.png" alt="Ace of Clubs" Height="400px" width="300p">
        <div class="checker"></div>
      </td>
    </tr>
    <tr>
      <td class="blink" id="num1">
        1: SWITCH
      </td>
      <td class="blink" id="num2">
        2: SWITCH
      </td>
      <td class="blink" id="num3">
        3: SWITCH
      </td>
    </tr> 
  </table>
</body>
</html>
